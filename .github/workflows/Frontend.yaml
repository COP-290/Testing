name: Frontend Test
run-name: Frontend Test
on: [push]
jobs:
  SQL-Test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
      - uses: BSFishy/pip-action@v1
                  


      - name: npm build
        run: |
          npm install react-scripts
          npm run build
        working-directory: ./frontend
